<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>ToDo</title>
</head>

<body>
    <header>
        <nav></nav>
    </header>

    <main>
        <div class="container">
            <div class="box" id="todo-box">
                <h3 class="box-heading">Todo</h3>
                <div class="task-container" id="todo-container">

                </div>
                <div class="add-task">
                    <div class="todo">
                        <input type="text" id="todo-input" class="box-input" placeholder="Add Task">
                        <button type="submit" onclick="addTask('todo')">Add</button>
                    </div>
                </div>
            </div>
            <div class="box" id="inProcess-box">
                <h3 class="box-heading">In Process</h3>
                <div class="task-container" id="inProgress-container">

                </div>
                <div class="add-task">
                    <div class="inProgress">
                        <input type="text" id="inProgress-input" class="box-input">
                        <button type="submit" onclick="addTask('inProgress')">Add</button>
                    </div>
                </div>
            </div>
            <div class="box" id="done-box">
                <h3 class="box-heading">Done</h3>
                <div class="task-container" id="done-container">

                </div>
                <div class="add-task">
                    <div class="done">
                        <input type="text" id="done-input" class="box-input">
                        <button type="submit" onclick="addTask('done')">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="./index.js"></script>
</body>

</html>
