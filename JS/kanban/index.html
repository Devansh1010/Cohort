<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="kanban.css">
</head>

<body>
    <button class="btn-new-board">Add new Board</button>
    <div class="kanban-container">
        <div class="outerBox">
            <div class="kanban-board" id="to-do">
                <div class="board-header">
                    <span class="board-title">To Do</span>
                    <span class="board-cancel">&#10006;</span>
                </div>
                <div class="board-tasks">

                    <div class="task-card priority-medium">
                        <span class="priority-dot" title="High Priority"></span>
                        <span class="task-title">Sample Task: Update UI Design</span>
                        <div class="task-actions">
                            <button class="edit-btn" title="Edit Task">
                                <!-- Pencil SVG icon -->
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                    <path
                                        d="M12.8 2.8l0.9 0.9a1 1 0 0 1 0 1.4l-8 8a1 1 0 0 1-0.5 0.28l-2.25 0.5a0.25 0.25 0 0 1-0.3-0.3l0.5-2.25A1 1 0 0 1 3 10.9l8-8a1 1 0 0 1 1.4 0z"
                                        stroke="#6366f1" stroke-width="1.1" />
                                </svg>
                            </button>
                            <button class="delete-btn" title="Delete Task">
                                <!-- Trash SVG icon -->
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                    <rect x="3.5" y="6" width="9" height="7" rx="1" stroke="#9CA3AF"
                                        stroke-width="1.1" />
                                    <path d="M6.5 8v3m3-3v3M5.3 3.5h5.5" stroke="#9CA3AF" stroke-width="1.1"
                                        stroke-linecap="round" />
                                    <rect x="6" y="2" width="4" height="2" rx="0.5" stroke="#9CA3AF"
                                        stroke-width="1.1" />
                                </svg>
                            </button>
                        </div>
                    </div>


                </div>
                <button class="add-task-btn" id="btn-to-do">Add Task</button>
            </div>
            <div class="kanban-board" id="in-progress">
                <div class="board-header">
                    <span class="board-title">In Progress</span>
                    <span class="board-cancel">&#10006;</span>
                </div>
                <div class="board-tasks">
                </div>
                <button class="add-task-btn" id="btn-in-progress">Add Task</button>
            </div>
            <div class="kanban-board" id="done">
                <div class="board-header">
                    <span class="board-title">Done</span>
                    <span class="board-cancel">&#10006;</span>
                </div>
                <div class="board-tasks">
                </div>
                <button class="add-task-btn" id="btn-done">Add Task</button>
            </div>
        </div>

    </div>


    <form class="center-form">
        <h2>Add Title & Colors</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter title" required>

        <div class="color-options">
            <label>
                <input type="radio" name="color" value="#ff0000" checked>
                <span class="color-circle" style="background: #ff0000"></span>
            </label>
            <label>
                <input type="radio" name="color" value="#00ff00">
                <span class="color-circle" style="background: #00ff00"></span>
            </label>
            <label>
                <input type="radio" name="color" value="#0000ff">
                <span class="color-circle" style="background: #0000ff"></span>
            </label>
            <label>
                <input type="radio" name="color" value="#ffff00">
                <span class="color-circle" style="background: #ffff00"></span>
            </label>
            <label>
                <input type="radio" name="color" value="#ff00ff">
                <span class="color-circle" style="background: #ff00ff"></span>
            </label>
        </div>




        <button type="submit">Submit</button>
    </form>

    <script src="script.js"></script>
</body>

</html>
